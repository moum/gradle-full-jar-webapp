apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'application'

mainClassName = "Main"
applicationDefaultJvmArgs = ["-Dfoo=bar"]

//Adds additional directory to the final distribution, i.e. top-level directory in zip-file.
applicationDistribution.from("src/main/webapp/") {
    into "config"
}

//Adds web resources into the application jar file in an exploded fashion.
task copyWebResources(type: Copy) {
  from 'src/main/webapp'
  into 'build/classes/main/src/main/webapp'
}
